<html>
<head>
<title>HTML Table Colspan/Rowspan</title>
</head>
<body>
<table border="1">
<tr>
<th>coloum1</th>
<th>coloum2</th>
<th>coloum3</th>
</tr>
<tr>
<td rowspan="2">row 1 cell 1</td>
<td>row 1 cell2</td>
<td>row 1 cell3</td>
</tr>
<tr>
<td>row 2 cell2</td>
<td>row 2 cell3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>
</body>
</html>
